<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
  </head>
  <body>
    <input type="file" id="fileElem" style="display:none">
    <a href="#" download="wordlist.txt" id="downloadLink" style="display:none"></a>

    <div class="container">
      <div class="row">
        <div class="column">
          <button id="exportButton" type="button">Export word list</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button id="importButton" type="button">Import word list</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button id="clearButton" type="button">Clear word list</button>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <button id="listButton" type="button">List recent words</button>
          <ul id="wordList">
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="matcher.js"></script>
  <script src="options.js"></script>
</html>
